apiVersion : apps/v1
kind: Deployment
metadata:
  name: default 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default 
    spec:
      containers:
        - name: default 
          image: containeraz1.azurecr.io/default
          ports:
          - containerPort: 8080